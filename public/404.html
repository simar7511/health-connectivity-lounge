
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Health Connectivity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style media="screen">
      body { 
        background: #f8fafc; 
        color: #334155; 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0; 
        padding: 0; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #message { 
        background: white; 
        max-width: 460px; 
        width: 100%;
        margin: 0 auto; 
        padding: 2rem;
        border-radius: 0.5rem; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      #message h1 { 
        font-size: 1.5rem; 
        font-weight: 600; 
        color: #0f172a;
        margin: 0 0 1rem;
      }
      #message h2 { 
        color: #3b82f6; 
        font-weight: 600; 
        font-size: 1rem; 
        margin: 0 0 1.5rem; 
      }
      #message p { 
        line-height: 1.5; 
        margin: 1rem 0; 
        font-size: 0.875rem; 
        color: #64748b;
      }
      #message a { 
        display: inline-block; 
        text-align: center; 
        background: #3b82f6; 
        color: white; 
        text-decoration: none; 
        padding: 0.75rem 1.5rem; 
        border-radius: 0.25rem;
        font-weight: 500;
        margin-top: 1rem;
        transition: background-color 0.15s ease;
      }
      #message a:hover {
        background: #2563eb;
      }
      .logo {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
        color: #3b82f6;
      }
      @media (max-width: 600px) {
        #message {
          margin: 1rem;
          width: auto;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 16v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3"></path>
        <path d="M6 8V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v3"></path>
        <path d="M12 2v20"></path>
        <path d="M9 13h6"></path>
      </svg>
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The page you are looking for doesn't exist or has been moved.</p>
      <a href="/">Return to Homepage</a>
    </div>
    <script>
      // Redirect single-page app routes back to index.html
      const path = window.location.pathname;
      if (path.includes('/chat/') || path.includes('/provider/') || path.includes('/patient/')) {
        window.location.href = '/';
      }
    </script>
  </body>
</html>
