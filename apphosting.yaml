
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 3072  # Increased memory for build process
  timeoutSeconds: 600  # Increased timeout significantly
  port: 8080

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: PORT
    value: "8080"
    availability:
      - BUILD
      - RUNTIME
  - variable: NPM_CONFIG_LOGLEVEL
    value: "error"
    availability:
      - BUILD
  - variable: NODE_OPTIONS
    value: "--max-old-space-size=3072"
    availability:
      - BUILD
  - variable: BUN_INSTALL_TIMEOUT
    value: "600000"  # Increased from 360000 to 600000 (10 minutes)
    availability:
      - BUILD

