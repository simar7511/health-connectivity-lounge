
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 8192  # Increased memory for build process
  timeoutSeconds: 1800  # Extended timeout for build process
  port: 8080

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: PORT
    value: "8080"
    availability:
      - BUILD
      - RUNTIME
  - variable: NPM_CONFIG_LOGLEVEL
    value: "error"
    availability:
      - BUILD
  - variable: NODE_OPTIONS
    value: "--max-old-space-size=8192"
    availability:
      - BUILD
  - variable: BUN_INSTALL_TIMEOUT
    value: "1800000"  # Increased to 30 minutes
    availability:
      - BUILD
  - variable: NPM_CONFIG_FORCE
    value: "true"
    availability:
      - BUILD
  - variable: VITE_SKIP_INSTALL_FORCE_CHECK
    value: "true"
    availability:
      - BUILD
  - variable: NPM_CONFIG_LEGACY_PEER_DEPS
    value: "true"
    availability:
      - BUILD
  - variable: NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT
    value: "60000"
    availability:
      - BUILD
  - variable: NPM_CONFIG_FETCH_RETRY_MINTIMEOUT
    value: "10000"
    availability:
      - BUILD
  - variable: NPM_CONFIG_FETCH_RETRIES
    value: "5"
    availability:
      - BUILD
