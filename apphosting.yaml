
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 6144  # Increased memory for build process
  timeoutSeconds: 1200  # Extended timeout for build process
  port: 8080

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: PORT
    value: "8080"
    availability:
      - BUILD
      - RUNTIME
  - variable: NPM_CONFIG_LOGLEVEL
    value: "error"
    availability:
      - BUILD
  - variable: NODE_OPTIONS
    value: "--max-old-space-size=6144"
    availability:
      - BUILD
  - variable: BUN_INSTALL_TIMEOUT
    value: "1200000"  # Increased to 20 minutes
    availability:
      - BUILD
  - variable: NPM_CONFIG_FORCE
    value: "true"
    availability:
      - BUILD
  - variable: VITE_SKIP_INSTALL_FORCE_CHECK
    value: "true"
    availability:
      - BUILD
  - variable: NPM_CONFIG_LEGACY_PEER_DEPS
    value: "true"
    availability:
      - BUILD
